<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Publikationen</title>
  <style>
    * { 
      box-sizing: border-box; 
    }

    body {
      margin: 0;
      height: 100vh;
      background: #ddd;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100%;
      padding: 20px;
    }

    .sidebar {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h1 {
      margin: 0 0 5px;
      font-size: 1.5em;
    }

    .sidebar p {
      margin: 0 0 15px;
      color: #555;
    }

    .search-box input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .list {
      list-style: none;
      margin: 0;
      padding: 0;
      overflow-y: auto;
      flex: 1;
    }

    .list-item {
      margin-bottom: 10px;
    }

    details {
      border: 1px solid #eee;
      border-radius: 4px;
      background: #fafafa;
    }

    summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      list-style: none;
    }

    summary::-webkit-details-marker {
      display: none;
    }

    .edit-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }

    .details-content {
      padding: 10px;
      background: #fff;
      border-top: 1px solid #eee;
    }

    .details-content form label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }

    .details-content form input,
    .details-content form select,
    .details-content form textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      font: inherit;
    }

    .actions {
      width: 200px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-left: 20px;
    }

    .card {
      flex: 1;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }

    .card:hover {
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .card .icon {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .card .label {
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h1>Publikationen</h1>
      <p>Hallo, Prof. Altmeyer</p>
      <div class="search-box">
        <input type="text" placeholder="Suchen‚Ä¶">
      </div>
      <ul class="list">
        <li class="list-item">
          <details>
            <summary>
              Import 1
              <button class="edit-btn">‚úèÔ∏è</button>
            </summary>

            <div class="details-content">
              <form>
                <label>Dokumenttyp</label>
                <select>
                  <option>Wissenschaftlicher Artikel</option>
                  <option>Dissertation</option>
                  <option>Buch (Monographie)</option>
                </select>
                
                <label>Datei hochladen</label>
                <input type="file">

                <label>Kommentar</label>
                <textarea rows="2"></textarea>
                
                <label>Nachname</label>
                <input type="text" placeholder="Nachname">

                <label>Vorname</label>
                <input type="text" placeholder="Vorname">

                <label>E-Mail-Adresse</label>
                <input type="email" placeholder="email@example.com">
                
                <label>Sprache</label>
                <select>
                  <option>Deutsch</option>
                  <option>Englisch</option>
                  <option>Andere</option>
                </select>
                
                <label>Haupttitel</label>
                <input type="text" placeholder="Titel">

                <label>Abstract</label>
                <textarea rows="3"></textarea>
                
                <label>Autor*innen</label>
                <input type="text" placeholder="z. B. Meyer, Max">
                
                <label>Jahr der Fertigstellung</label>
                <input type="text" placeholder="JJJJ">

                <label>Datum Online-Ver√∂ffentlichung</label>
                <input type="date">
                
                <label>Institution</label>
                <input type="text" placeholder="Institution">

                <label>Seitenzahl</label>
                <input type="number" placeholder="Seitenzahl">
              </form>
            </div>

          </details>
        </li>
        
        <li class="list-item"><details><summary>Import 2 <button class="edit-btn">‚úèÔ∏è</button></summary></details></li>
        <li class="list-item"><details><summary>Import 3 <button class="edit-btn">‚úèÔ∏è</button></summary></details></li>
        <!-- usw. -->
      </ul>
    </div>

    <div class="actions">
      <div id="importCard" class="card">
        <div class="icon">üìÇ</div>
        <div class="label">BibTeX Datei importieren</div>
      </div>

      <div class="card">
        <div class="icon">üì§</div>
        <div class="label">Exportieren</div>
      </div>
    </div>

    <div id="jsonOutput" style="display:none; white-space: pre-wrap; background:#f6f8fa; 
    padding:10px; margin-top:20px; border:1px solid #ccc;"></div>


  </div>

<input type="file" id="bibInput" accept=".bib" style="display:none" />

<script>

  // Grab references
  const importCard = document.getElementById('importCard');
  const bibInput   = document.getElementById('bibInput');

  // When the card is clicked, open the file picker
  importCard.addEventListener('click', () => {
    bibInput.click();
  });

  // When a file is selected, read & POST it
  bibInput.addEventListener('change', async (evt) => {
    const file = evt.target.files[0];
    if (!file) return;
    try {
      const text = await file.text();
      const resp = await fetch('http://localhost:3001/api/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' },
        body: text
      });
      if (!resp.ok) throw new Error(resp.statusText);
      const data = await resp.json();
      const out = document.getElementById('jsonOutput');
      
      out.style.display = 'block';
      out.textContent    = JSON.stringify(data, null, 2);

    } catch (err) {
      alert('Upload-Fehler: ' + err.message);
    }
  });
</script>

</body>
</html>
